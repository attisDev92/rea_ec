<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REA | login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" async></script>
    <link rel="stylesheet" href="../css/login.css" type="text/css">
    <script src="../js/login_validacion.js" type="text/javascript" async></script>
</head>
<body>
    <nav>
        <a href="../index.html" title="link-rea" class="logos">
            <img src="../assets/Logos REA/Rea-blanco.png" alt="REA" id="logo-rea-png">
        </a>
        <a href="http://www.creatividad.gob.ec" title="link-ifci" class="logos" target="_blank">
            <img src="../assets/Logo IFCI/Logos-MCyP-IFCI_GDE.png" alt="IFCI" id="logo-ifci-png">
        </a>
    </nav>
    <main class="contenedor__formulario row">
        <form class="login__formulario col" action="login.php" method="post" onsubmit="return validarFormulario()">
            <fieldset>
                <legend class="formulario__titulo">Ingreso REA</legend>


                <input type="mail" name="usuario" id="usuario" placeholder="Correo electrónico">
                <p class="alert" id="mensaje-alert-usuario" style="display: none">Este correo ya se encuentra registrado.</p>

                <input type="password" name="password" id="password" placeholder="Contraseña">
                <p class="alert" id="mensaje-alert-pass" style="display: none">La contraseña es incorrecta.</p>

                <input class="btn" type="submit" value="Ingresar">

                 <br>
                <a href="./recuperar_pass.html" class="btn">¿Olvido la contraseña?</a>

            </fieldset>
        </form>
        <div class="contenedor__nuevo-registro col">
            <h3 class="texto__formulario">¿Aún no eres parte de REA?</h3>
            <a href="./registro.html" class="btn">Regístrate</a>
            <p class="texto__formulario">Se parte de una red de eshibición y accede a varios beneficios</p>
        </div>
        
    </main>
</body>
</html>
