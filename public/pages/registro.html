<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REA | Registro</title>
    <link rel="stylesheet" href="../css/login.css" type="text/css">
    <script src="../js/registro_validacion.js" type="text/javascript" async></script>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" title="link-rea" class="logos">
                <img src="../assets/Logos REA/Rea-blanco.png" alt="REA" id="logo-rea-png">
            </a>
            <a href="http://www.creatividad.gob.ec" title="link-ifci" class="logos" target="_blank">
                <img src="../assets/Logo IFCI/Logos-MCyP-IFCI_GDE.png" alt="IFCI" id="logo-ifci-png">
            </a>
        </nav>
    </header>
    <main class="contenedor__formulario">
        <form class="login__formulario" action="registro_validar.php" method="post" onsubmit="return validarFormulario()">
            <fieldset>
                <legend class="formulario__titulo">Registro de usuario</legend>

                <label for="mail-usuario" class="texto__formulario">Ingrese su correo electrónico
                <input type="email" name="mail" id="mail-usuario" placeholder="correo electrónico">
                <p class="alert" id="mensaje-alert-mail" style="display: none">Revise que el mail sea valido y esté bien escrito.</p>
                <p class="notas">Este mail será la única forma de ingresar a su cuenta de usuario.</p>

                <label for="pass" class="texto__formulario">Ingrese su contraseña</label>
                <input type="password" name="pass" id="pass" placeholder="Contraseña">
                <p class="alert" id="mensaje-alert-pass" style="display: none">Revise que el password tenga el mínimo de caracteres y cumpla con tener una letra mayúscula, un número y un carácter especial.</p>
                <p class="notas">Debe tener un mínimo de 8 caracteres y como mínimo debe contener un número, una mayúscula y un caractér especial.</p>

                <input id="btn-registrar" class="btn" type="submit" value="Registrar usuario">

            </fieldset>
        </form>
    </main>
</body>
</html>
