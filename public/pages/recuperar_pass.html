<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REA | Recuperar contraseña</title>
    <link rel="stylesheet" href="../css/login.css" type="text/css">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" title="link-rea" class="logos">
                <img src="../assets/Logos REA/Rea-blanco.png" alt="REA" id="logo-rea-png">
            </a>
            <a href="http://www.creatividad.gob.ec" title="link-ifci" class="logos" target="_blank">
                <img src="../assets/Logo IFCI/Logos-MCyP-IFCI_GDE.png" alt="IFCI" id="logo-ifci-png">
            </a>
        </nav>
    </header>
    <main>
        <div class="contenedor__formulario">
            <form class="login__formulario" action="" method="post">
                <fieldset>
                    <legend class="formulario__titulo">Recuperación de contraseña</legend>

                    <label for="mail-usuario" class="texto__formulario">Ingrese el mail con el que se encuentra registrado.
                        <input type="email" name="mail" id="mail-usuario" placeholder="correo electrónico">
                    </label>

                    <label for="identidad" class="texto__formulario">Ingrese su cédula o RUC con el que se encuentra registrado.
                        <input type="text" name="identificación" id="identidad" placeholder="Cédula o RUC">
                    </label>

                    <input class="btn" type="submit" value="Recuperar contraseña">

                    <p class="texto__formulario">Se enviará al mail registrado su contraseña.</p>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
